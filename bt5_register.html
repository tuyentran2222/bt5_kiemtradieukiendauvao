<!DOCTYPE html>
<head>
    <title>Clock</title>
    <link rel="stylesheet" href="./bt5_register.css" >
    <link rel="stylesheet" href="font-awesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <script type="text/javascript" src="./bt5_register.js"></script>
</head>
<body>
    <div class="container">
        <div class="container1">
            <h1 id="title">Đăng kí</h1>
            <form class="register"  id="register">
                    <input type="text" class="fname" id="fname" name="fname" placeholder="Họ" id="fname" required>
                    <input type="text" class="lname" id="lname" name="lname" placeholder="Tên" id="lname" required>
                    <input type="text" class="address" id="address" name="address" id="address" placeholder="Địa chỉ"required>
                    <input type="number" class="telephone" id="telephone" name="telephone" id="telephone" placeholder="Số điện thoại" required>
                    <input type="password" min=6 class="password" name="password" id="password" placeholder="Mật khẩu"required>
                    <input type="password" min=6 class="password1" name="password1" id="password1" placeholder="Nhập lại mật khẩu" required>
                    <input type="submit" class="submit" id="submit" value="Đăng kí" onclick="test()">
            </form>
        </div>
    </div>
</body>
